<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cast Your Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1F2937;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      background-color: #1E3A8A;
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #10B981;
    }

    .accordion-button {
      background-color: #1F2937;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-item {
      background-color: transparent;
      border: none;
    }

    .accordion-body {
      background-color: #374151;
      border-radius: 8px;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: #10B981;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #059669;
    }

    .vote-status {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Custom card-style radio buttons */
    .d-flex.flex-wrap {
      gap: 1rem;
    }

    .candidate-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 130px;
      padding: 1rem;
      border: 2px solid transparent;
      border-radius: 12px;
      background-color: #2C3E50;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .candidate-card:hover {
      border-color: #10B981;
      background-color: #1B2631;
    }

    .btn-check:checked + .candidate-card {
      border-color: #10B981;
      background-color: #14532D;
    }

    .candidate-img-rect {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background-color: #444;
    }

    .candidate-img-rect.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #bbb;
    }

    .candidate-name {
      font-weight: 600;
      margin-top: 0.3rem;
    }

    .candidate-class {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cast Your Vote</h1>

    <form method="POST">
      {% csrf_token %}

      <div class="accordion" id="positionsAccordion">
        {% for position in positions %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ position.id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ position.id }}">
              <span>{{ position.name }}</span>
              <span class="badge bg-danger ms-2 vote-status" id="status-{{ position.id }}">Not Voted ❌</span>
            </button>
          </h2>
          <div id="collapse{{ position.id }}" class="accordion-collapse collapse"
               data-bs-parent="#positionsAccordion">
            <div class="accordion-body">
              <div class="d-flex flex-wrap">
                {% for candidate in position.candidates.all %}
                  <input type="radio" class="btn-check" name="vote_{{ position.id }}" id="candidate{{ candidate.id }}" value="{{ candidate.id }}" autocomplete="off">
                  <label class="candidate-card" for="candidate{{ candidate.id }}">
                    {% if candidate.profile_image_base64 %}
                      <img src="data:image/jpeg;base64,{{ candidate.profile_image_base64 }}" class="candidate-img-rect" alt="Candidate Image">
                    {% else %}
                      <div class="candidate-img-rect placeholder">?</div>
                    {% endif %}
                    <div class="candidate-name">{{ candidate.surname }} {{ candidate.first_name }}</div>
                    <div class="candidate-class">({{ candidate.student_class }})</div>
                  </label>
                {% empty %}
                  <p>No candidates available for this position.</p>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="submit-btn">Submit Vote</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const radios = document.querySelectorAll('.btn-check');

      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          const name = this.name;
          const positionId = name.split('_')[1];
          const statusEl = document.getElementById(`status-${positionId}`);

          if (statusEl) {
            statusEl.textContent = "Voted ✅";
            statusEl.classList.remove('bg-danger');
            statusEl.classList.add('bg-success');
          }
        });
      });

      const form = document.querySelector('form');
      form.addEventListener('submit', function (e) {
        const voteGroups = new Set();
        radios.forEach(r => voteGroups.add(r.name));

        for (let group of voteGroups) {
          const checked = document.querySelector(`input[name="${group}"]:checked`);
          if (!checked) {
            e.preventDefault();
            alert(`Please vote in every category. You missed: ${group.replace('vote_', 'Position ')}`);
            return false;
          }
        }
      });
    });
  </script>

</body>
</html>
