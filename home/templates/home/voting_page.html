<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cast Your Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1F2937;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      background-color: #1E3A8A;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #10B981;
    }

    .accordion-button {
      background-color: #1F2937;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-item {
      background-color: transparent;
      border: none;
    }

    .accordion-body {
      background-color: #374151;
      border-radius: 8px;
    }

    .form-check-label {
      color: #E5E7EB;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: #10B981;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #059669;
    }

    .vote-status {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .candidate-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    .img-placeholder {
      width: 50px;
      height: 50px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cast Your Vote</h1>

    <form method="POST">
      {% csrf_token %}

      <div class="accordion" id="positionsAccordion">
        {% for position in positions %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ position.id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ position.id }}">
              <span>{{ position.name }}</span>
              <span class="badge bg-danger ms-2 vote-status" id="status-{{ position.id }}">Not Voted ❌</span>
            </button>
          </h2>
          <div id="collapse{{ position.id }}" class="accordion-collapse collapse"
               data-bs-parent="#positionsAccordion">
            <div class="accordion-body">
              {% for candidate in position.candidates.all %}
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="vote_{{ position.id }}"
                       id="candidate{{ candidate.id }}" value="{{ candidate.id }}">
                <label class="form-check-label d-flex align-items-center gap-3" for="candidate{{ candidate.id }}">
                  {% if candidate.profile_image_base64 %}
                    <img src="data:image/jpeg;base64,{{ candidate.profile_image_base64 }}" alt="Profile Image"
                         class="candidate-img" />
                  {% else %}
                    <div class="img-placeholder">?</div>
                  {% endif %}
                  <span>{{ candidate.surname }} {{ candidate.first_name }} ({{ candidate.student_class }})</span>
                </label>
              </div>
              {% empty %}
              <p>No candidates available for this position.</p>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="submit-btn">Submit Vote</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const radios = document.querySelectorAll('.form-check-input');

      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          const name = this.name;
          const positionId = name.split('_')[1];
          const statusEl = document.getElementById(`status-${positionId}`);

          if (statusEl) {
            statusEl.textContent = "Voted ✅";
            statusEl.classList.remove('bg-danger');
            statusEl.classList.add('bg-success');
          }
        });
      });

      const form = document.querySelector('form');
      form.addEventListener('submit', function (e) {
        const voteGroups = new Set();
        radios.forEach(r => voteGroups.add(r.name));

        for (let group of voteGroups) {
          const checked = document.querySelector(`input[name="${group}"]:checked`);
          if (!checked) {
            e.preventDefault();
            alert(`Please vote in every category. You missed: ${group.replace('vote_', 'Position ')}`);
            return false;
          }
        }
      });
    });
  </script>

</body>
</html>
