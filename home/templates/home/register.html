<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Participants</title>
  <style>
    body {
      background-color: #1F2937;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1E3A8A;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #10B981;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      background-color: #10B981;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: #10B981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Register a Participant</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="surname" placeholder="Surname" required />
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="student_class" placeholder="Class (e.g. SS3A)" required />
      <select name="position_id" required>
        <option value="" disabled selected>Select Position</option>
        {% for position in positions %}
          <option value="{{ position.id }}">{{ position.name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Register Participant</button>
    </form>
    

    {% if message %}
      <div class="success">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
