<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Now</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1F2937;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #1E3A8A;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
        max-width: 200px;
        width: 100%;
        padding: 12px;
        background-color: #10B981;
        border: none;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
}


    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

    <h1>Vote Now</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="code" placeholder="Enter participant code" required />
      <button type="submit">Vote Now</button>
    </form>
    
    {% if error %}
      <p style="color:#DC2626; margin-top: 1rem; font-weight: bold;">{{ error }}</p>
    {% endif %}
    
  </div>
</body>
</html>
